<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sell Free</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  		<h1 class="text-center my-4">Lista de Produtos</h1>
  		
  		<a class="btn btn-primary" href="/produtos/criar">Criar Produto</a>
  		
  		<div class="pesquisa-wrapper my-4">
        	<form method="get" action="/produtos" class="d-flex">
          		<p class="me-2">Nome</p>
          		<div class="input-group">
            		<input class="form-control" type="text" id="paramBuscaProduto" name="paramBuscaProduto" placeholder="Buscar produto">
            		<button class="btn btn-outline-secondary" type="submit">
              			<i class="bi bi-search"></i>
            		</button>
          		</div>
        	</form>
      	</div>
  		
  		
  		<table class="table">
  			<thead>
  				<tr>
  					<th>ID</th>
  					<th>NOME</th>
  					<th>BRAND</th>
  					<th>CATEGORIA</th>
  					<th>PREÇO</th>
  					<th>DESCRIÇÃO</th>
  					<th>CRIADO EM</th>
  					<th>IMAGEM</th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr th:each="produto : ${produtos}">
  					<td th:text="${produto.id}"></td>
  					<td th:text="${produto.nome}"></td>
  					<td th:text="${produto.brand}"></td>
  					<td th:text="${produto.categoria}"></td>
  					<td th:text="@{${produto.preco} + '$'}"></td>
  					<td th:text="${produto.descricao}"></td>
  					<td th:text="${produto.criadoEm.toString().substring(0,10)}"></td>
  					<td>
  						<img th:src="@{'/images/' + ${produto.urlImagem}}"
  							alt="..." width="100">
  					</td>
  					<td style="white-space:nowrap">
  						<a class="btn btn-primary btn-sm"
  							th:href="@{/produtos/editar(id=${produto.id})}">Editar</a>
  							<a class="btn btn-danger btn-sm"
  							th:href="@{/produtos/excluir(id=${produto.id})}"
  							onclick="return confirm('Você tem certeza?')">Excluir</a>
  					</td>
  				</tr>
  				
  			</tbody>
  		</table>
  		
  	</div>
	    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
